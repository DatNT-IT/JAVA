<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customer.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/favicon/favicon.png">
    <title>VAKI - Website mua đồ ăn trực tuyến</title>
</head>
<body>
<header th:replace="/heder :: header"></header>

    <div></div>
    <div></div>
    <hr>

    <div class="container">
        <div class="row">

          <div class="col-sm" style="width: 18rem;" th:each="restaurant : ${restaurants}">
            <div class="card-body">
                <div class="img-restaurant">
                    <a th:href="@{/view-restaurant/{id}(id = ${restaurant.restaurantId})}">
                        <img style="width: 250px; height: 221px" th:src="@{/images/{image}(image = ${restaurant.image})}" alt="">
                    </a>
                </div>
                <div class="info-restaurant">
                    <h4 th:text="${restaurant.name}"></h4>
                    <h6 class="address-restaurant" th:text="${restaurant.address}"></h6>
                </div>
                <a th:href="@{/view-restaurant/{id}(id = ${restaurant.restaurantId})}" class="btn btn-primary">Xem nhà hàng</a>
            </div>
          </div>


        </div>
      </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
